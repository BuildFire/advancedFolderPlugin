<!DOCTYPE html>
<html ng-app="advancedFolderPluginContent">
<head lang="en">
    <!-- CSS -->
    <link href="../../../../styles/helper.css" rel="stylesheet">
    <link href="../../../../styles/siteIcons.css" rel="stylesheet">
    <link href="assets/angular-ui-tree.css" rel="stylesheet">
    <!--SDK js-->
    <script src="../../../../scripts/buildfire.js"></script>
    <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
    <script src="../../../../scripts/angular/angular.min.js"></script>
    <script src="../../../../scripts/angular/angular-route.min.js"></script>
    <script src="../../../../scripts/angular/angular-animate.min.js"></script>
    <script src="../../../../scripts/angular/ui-bootstrap.min.js"></script>
    <script src="../../../../scripts/tinymce/tinymce.min.js"></script>
    <script src="../../../../scripts/tinymce/ui-tinymce.js"></script>
    <script src="../../../../scripts/sortable.min.js"></script>
    <script src="../../../../scripts/buildfire/components/carousel/carousel.js"></script>
    <script src="../../../../scripts/buildfire/components/actionItems/sortableList.js"></script>

    <script src="assets/angular-ui-tree.js"></script>
    <script src="enums.js"></script>
    <script src="app.js"></script>
    <script src="app.services.js"></script>
    <script src="modals.js"></script>
    <script src="controllers/content.home.controller.js"></script>
    <script>
        function clickMe(e){
            setTimeout(function () {
                var top =  e.pageY;
                $('.modal-dialog.modal-sm').offset({top: top, left: 0});
            }, 30);

        };
    </script>
    <link rel="stylesheet" href="../../../../styles/transitionAnimation.css">
    <meta charset="UTF-8">
</head>
<body>
<div ng-controller="ContentHomeCtrl as ContentHome">
    <div id="carousel"></div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Body</span>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="main col-md-12 pull-right">
            <textarea class="form-control" placeholder="WYSIWYG" ui-tinymce="ContentHome.bodyWYSIWYGOptions"
                      ng-model="ContentHome.info.data.content.description"></textarea>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Plugins</span>
        </div>
        <div class="labels col-md-9 padding-right-zero pull-left">
            <a class="btn btn-primary" ng-click="ContentHome.addPluginInstancePopup()">Add plugin instance</a>&nbsp;<a
                class="btn btn-success" ng-click="ContentHome.addNewFolderToRootPopup()" onclick="clickMe(event)">Create a new folder</a>
        </div>
    </div>
    <hr class="none">
    <div ng-show="ContentHome.info.data.content.entity.length" ui-tree="ContentHome.treeOptions">
        <ol ui-tree-nodes="" ng-model="ContentHome.info.data.content.entity">
            <li class="" ng-repeat="item in ContentHome.info.data.content.entity" ui-tree-node>
                <div ui-tree-handle>
                    <span class="icon icon-menu pull-left"></span>
                    <span class="title ellipsis pull-left" style="margin-left:15px" >{{item.title}}</span>
                    <div class="copy pull-right">

                        <div class="pull-right"><span
                                data-nodrag ng-click="ContentHome.deleteRootFolder($index)"
                                class="btn-icon btn-delete-icon btn-danger transition-third"></span></div>
                    </div>
                </div>
                <ol ui-tree-nodes="" ng-model="item.items">
                    <li ng-repeat="subItem in item.items" ui-tree-node>
                        <div ui-tree-handle>
                            {{subItem.title}}
                        </div>
                    </li>
                </ol>
            </li>
        </ol>
    </div>

</div>
</body>
</html>
