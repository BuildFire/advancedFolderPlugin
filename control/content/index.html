<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content">
        <div ng-if="node.items">
            <a class="btn btn-success btn-xs" ng-if="node.items && node.items.length > 0" data-nodrag
               ng-click="toggle(this)"><span
                    class="glyphicon"
                    ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
          <span style="cursor: pointer" data-nodrag ng-click="ContentHome.openFolderInWidget(node)">{{node.title}}</span>
            <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="ContentHome.deleteEntity(this)"><span
                    class="glyphicon glyphicon-remove"></span></a>
                <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="ContentHome.editFolder(this)"
               style="margin-right: 8px;" onclick="clickMe(event)"><span
                    class="glyphicon glyphicon-plus">Edit</span></a>
        </div>
        <div class="nodrop" ng-if="!node.items">
          PI - <span data-nodrag>{{node.title}}</span>
           <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="ContentHome.deleteEntity(this)"><span
                    class="glyphicon glyphicon-remove"></span></a>
        </div>
    </div>
    <ol ng-if="node.items" ui-tree-nodes="" ng-model="node.items" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.items" ui-tree-node ng-include="'nodes_renderer.html'">
        </li>
    </ol>
</script>
