<div class="holder padding-zero ">
    <div class="media-center-plugin layout1 text-overlay">
        <div class="plugin-banner clearfix border-bottom-grey">
            <div id="carousel" build-fire-carousel=""></div>
        </div>
        <div class="text-left padded padding-bottom-zero clearfix text-overlay">
            <p ng-if="WidgetHome.showDescription()" ng-bind-html="WidgetHome.info.data.content.description | safeHtml">
            </p>
        </div>
        <div class="padded padding-top-zero text-overlay">
            <div class=" list-layout">
                <div class="list-item" ng-repeat="plugin in WidgetHome.info.data.content.entity" ng-click="WidgetHome.navigateToPlugin(plugin)">
                    <div class="list-item-media text-left overflow-hidden">
                        <div class="list-media-holder square-icon pull-left">
                            <img ng-src="{{ cropImage(plugin.iconUrl, {width: 180, height: 180}) }}" ng-if="plugin.iconUrl">
                            <span class="main-icon {{ plugin.iconClassName }}" ng-if="plugin.iconClassName"></span>
                        </div>
                        <div class="list-item-copy text-left padding-left-ten padding-right-ten">
                            <p class="ellipsis margin-zero margin-top-twenty">{{ plugin.title }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
