    <div class="holder padding-zero">
    <div class="media-center-plugin list-layout layout4 text-overlay">
        <div ng-if="!WidgetHome.noCarouselBody" class="media-center-banner clearfix  text-overlay">
            <buildfire-carousel
                    images="WidgetHome.info.data.content.image"></buildfire-carousel>
        </div>
        <div ng-if="!WidgetHome.noCarouselBody" class="text-left padded padding-bottom-zero clearfix text-overlay" >
            <p ng-if="WidgetHome.showDescription()" ng-bind-html="WidgetHome.info.data.content.description | safeHtml"></p>
        </div>
        <div class="padded padding-top-zero text-overlay" style="padding: 0;">
            <div ng-repeat="plugin in  WidgetHome.info.data.content.entity">
                <div  ng-click="WidgetHome.navigateToPlugin(plugin)" ng-if="plugin.data">
                    <div class="item-block clearfix col-md-4 col-sm-6 col-xs-6 pull-left">
                        <div class="text-center">
                            <img lazy-img="{{ WidgetHome.cropImage(plugin.data.iconUrl, {width: 400, height: 400}) }}">
                            <div class="text-holder">
                                <p class="item-text whiteTheme text-center">{{ plugin.data.title }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div  ng-click="WidgetHome.goToFolder(plugin)" ng-if="plugin.items">
                    <div class="item-block clearfix col-md-4 col-sm-6 col-xs-6 pull-left">
                        <div class="text-center">

                            <img ng-if="plugin.fileUrl" lazy-img="{{ WidgetHome.cropImage(plugin.fileUrl ? plugin.fileUrl : 'http://www.placehold.it/400x400' , {width: 400, height: 400}) }}">
                            <span class="main-icon text-primary icon11" ng-class="plugin.iconUrl ? plugin.iconUrl : 'glyphicon glyphicon-folder-open'"  ng-if="! plugin.fileUrl && plugin.items.length!=0"></span>
                            <span class="main-icon text-primary icon11" ng-class="plugin.iconUrl ? plugin.iconUrl : 'glyphicon glyphicon-folder-close'" ng-if=" ! plugin.fileUrl && plugin.items.length==0"></span>

                            <div class="text-holder">
                                <p class="item-text whiteTheme text-center">{{ plugin.title }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
