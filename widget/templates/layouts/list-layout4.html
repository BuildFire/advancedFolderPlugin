<div class="holder padding-zero">
    <div class="media-center-plugin list-layout layout4 text-overlay">
        <div class="media-center-banner clearfix border-bottom-grey text-overlay">
            <div id="carousel" build-fire-carousel=""></div>
        </div>
        <div class="text-left padded padding-bottom-zero clearfix text-overlay" >
            <p ng-if="WidgetHome.showDescription()" ng-bind-html="WidgetHome.info.data.content.description | safeHtml"></p>
        </div>
        <div class="padded padding-top-zero text-overlay">
            <div>
                    <div class="plugin-banner has-info-bar clearfix" ng-repeat="plugin in  WidgetHome.info.data.content.entity" ng-click="WidgetHome.navigateToPlugin(plugin.data)">
                   <div ng-if="plugin.data">
                    <div class="plugin-slide text-center">
                        <img ng-src="{{ WidgetHome.cropImage(plugin.data.iconUrl? plugin.data.iconUrl : 'http://www.placehold.it/450x254', {width: 450, height: 254}) }}" ng-if="plugin.data.iconUrl" />
                        <span class="main-icon text-primary {{ plugin.data.iconClassName }} icon4" ng-if="plugin.data.iconClassName"></span>
                    </div>
                    <div class="info-bar titleBarBackgroundTheme">
                        <p class="margin-bottom-zero col-md-12 ellipsis titleBarTextAndIcons">{{ plugin.data.title }}</p>
                    </div>
                   </div>
                        <div ng-if="plugin.items">
                            <div class="plugin-slide text-center">
                                <img ng-src="{{ WidgetHome.cropImage('http://s7obnu.cloudimage.io/s/resizenp/180X180/http://s3-us-west-2.amazonaws.com/pluginserver.prod/plugins/3e49a249-4693-46a8-ad4c-862414e8cb35/resources/icon.png', {width: 450, height: 254}) }}">
                                <span class="main-icon text-primary {{ plugin.data.iconClassName }} icon4" ng-if="plugin.data.iconClassName"></span>
                            </div>
                            <div class="info-bar titleBarBackgroundTheme">
                                <p class="margin-bottom-zero col-md-12 ellipsis titleBarTextAndIcons">{{ plugin.title }}</p>
                            </div>
                        </div>
                </div>
            </div>

        </div>
    </div>
</div>
